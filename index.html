<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poetry Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for calligraphic style -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(140deg, #3c1c35 0%, #786fa6 100%);
            color: #fff8e7;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'EB Garamond', serif;
        }

        .poetry-container {
            background: rgba(25, 14, 34, 0.88);
            border-radius: 32px 4px 32px 4px;
            box-shadow: 0 6px 36px 0 rgba(44, 20, 64, 0.45);
            padding: 60px 40px 46px 40px;
            margin: 50px 10px;
            max-width: 600px;
            min-width: 320px;
            border: 2px solid #a084ca;
            position: relative;
        }

        .poetry-title {
            font-family: 'Parisienne', cursive;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 0.7em;
            color: #ffe066;
            letter-spacing: 0.06em;
            text-shadow: 0 2px 10px #6c3483;
        }

        .poetry-author {
            text-align: right;
            font-style: italic;
            margin-top: 2em;
            color: #b8a880;
            letter-spacing: 0.09em;
            font-size: 1.08rem;
        }

        .poetry-text {
            font-size: 1.18rem;
            letter-spacing: 0.04em;
            line-height: 2.2;
            padding-left: 2em;
            font-family: 'EB Garamond', serif;
            color: #fff3e1;
            /* decorative initial capital */
        }
        .poetry-text .initial {
            float: left;
            font-size: 2.4em;
            line-height: 0.85;
            font-weight: bold;
            color: #ffe066;
            font-family: 'Parisienne', cursive;
            margin-right: 0.13em;
        }

        .decor-dot {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #a084ca;
        }
        .decor-dot1 { top: 20px; left: 20px;}
        .decor-dot2 { bottom: 18px; right: 26px;}
        .decor-dot3 { bottom: 28px; left: 25px; background: #f4978e;}

        @media (max-width: 640px) {
            .poetry-container {
                padding: 26px 9vw 24px 9vw;
                max-width: 96vw;
            }
            .poetry-title { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="poetry-container">
        <span class="decor-dot decor-dot1"></span>
        <span class="decor-dot decor-dot2"></span>
        <span class="decor-dot decor-dot3"></span>
        <div class="poetry-title">夜的诗（Poetry of the Night）</div>
        <div class="poetry-text">
            <span class="initial">静</span>静的夜，摘落满天星，<br>
            月光，如梦，洒在无声的林地；<br>
            微风低语，携着遥远的心事，<br>
            星辰缓缓滑落指尖的思绪。
            <br><br>
            树影轻摇，露珠闪耀清冷，<br>
            谁的脚步踩响了远处的泥泞？<br>
            一只夜莺唱起温柔的诗行，<br>
            在宇宙最寂静的时分回响。
        </div>
        <div class="poetry-author">—— 某位诗人</div>
    </div>
</body>
</html>
